    <div id="jtron1" style="width: 960px" class="mx-auto">
        <div class="jumbotron" style="text-align: center">
            <h1 class="display-4">Which actor played in the movie</h1>

            <button type="button" id="b1" style="width: 500px" "margin: 20px" class="btn btn-primary btn-lg">Large button</button>

            <h1 class="display-4"></h1>
            <p id="ansTxt"></p>
        </div>
    </div>
    <script>
        var questions = {
            info: [{
                title: "Jaws",
                a1: "Peter Fonda",
                a2: "Jack Nicholson",
                a3: "Milton Berle",
                a4: "Roy Scheider",
                correctResponse: "4",
            }, {
                title: "Ghandi",
                a1: "Ben Kingsley",
                a2: "Donald Pleasance",
                a3: "Richard Burton",
                a4: "Dame Edna Everage",
                correctResponse: "1",
            }, {
                title: "You Only Live Twice",
                a1: "Desmon LLewelyn",
                a2: "Roger Moore",
                a3: "Ian McKellen",
                a4: "Kenneth Branagh",
                correctResponse: "1",
            }, {
                title: "Bridges of Madison County",
                a1: "Nicholas Cage",
                a2: "Meryl Streep",
                a3: "Jessica Lange",
                a4: "William Hurt",
                correctResponse: "2",
            }]
        };

        var i = 8;
        $("#jtron2").hide();
        $("#b1").click(choice1);
        $("#b2").click(choice2);
        $("#b3").click(choice3);
        $("#b4").click(choice4);
        var x = 0;

        showQuestion();

        // for (x = 0; x < 4; x++) {
        // showQuestion();
        console.log(questions.info[x].title);
        console.log(questions.info[x].a1);
        console.log(questions.info[x].a2);
        console.log(questions.info[x].a3);
        console.log(questions.info[x].a4);
        console.log(questions.info[x].correctResponse);

        //       var showAnswer;




        function showQuestion() {
            if (x === 4) {
                end();
            } else {
                counter1 = setInterval(countdown, 1000)
                $("#pic").text(questions.info[x].title);
                $("#b1").text(questions.info[x].a1);
                $("#b2").text(questions.info[x].a2);
                $("#b3").text(questions.info[x].a3);
                $("#b4").text(questions.info[x].a4);

                $("#jtron1").show();
                $("#jtron2").hide();
                //      setInterval(showAnswer, 2000);
            }
        }
        function showRightAnswer() {
            clearInterval(counter1);
            i = 8;
            $("#jtron1").hide();
            $("#jtron2").show();
            $("#ansTxt").html("Yes, GOOD JOB!  That actor was in " + questions.info[x].title);
            setTimeout(showQuestion, 3000);
            x++;
        }
        function showWrongAnswer() {
            clearInterval(counter1);
            i = 8;
            $("#jtron1").hide();
            $("#jtron2").show();
            $("#ansTxt").html("OUCH! Sorry, that actor was not in " + questions.info[x].title);
            setTimeout(showQuestion, 3000);
            x++;
        }
        function countdown() {
            i--;
            console.log(i);
            if (i === 0) {
                clearInterval(counter1);
                i = 8;
                showWrongAnswer();
            }
            else {
                clearInterval(counter1);
                showQuestion();
            }
        };
        //set which button chosen here
        function choice1() {
            console.log("clicked 1");
            clearInterval(counter1);
            if (questions.info[x].correctResponse === "1") {
                showRightAnswer();
            }
            else { showWrongAnswer() };
        };
        function choice2() {
            console.log("clicked 2");
            clearInterval(counter1);
            if (questions.info[x].correctResponse === "2") {
                showRightAnswer();
            }
            else { showWrongAnswer() };
        };
        function choice3() {
            console.log("clicked 3");
            clearInterval(counter1);
            if (questions.info[x].correctResponse === "3") {
                showRightAnswer();
            }
            else { showWrongAnswer() };
        };
        function choice4() {
            console.log("clicked 4");
            clearInterval(counter1);
            if (questions.info[x].correctResponse === "4") {
                showRightAnswer();
            }
            else { showWrongAnswer() };
        };
        function end() {
            console.log("end");
        }
